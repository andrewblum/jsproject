<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script type="text/javascript" src="./bundle.js"></script>
  </head>
  <body>
    <div class="main-content-box">
      
      <div class="left-col">
      </div>


      <div class="center-col">
        <div class="genre-box">
          <form id="genre-form">
            <label class="genre-label">
              Enter a Genre
            </label>
              <input
                id="genre-input"
                type="text">
              </input>
            <button
              type="submit"
              class="genre-button">
              Search
            </button>
          </form>
        </div>
        <div class="chart-box">
          <div class="chart">
            <canvas id="canvas"></canvas>
          </div>
        </div>
      </div>

      <div class="right-col">
      </div>


    </div>
  </body>
</html>
