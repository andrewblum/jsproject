<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script type="text/javascript" src="./bundle.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
  </head>
  <body>
    <div class="main-content-box">
      <div class=logo>Tourilize</div>
      <div class=git>
        <a href="https://github.com/andrewblum/tourilize"></a>
      </div>
      <div class=linkedin>
        <a href="https://www.linkedin.com/in/andrew-blum/"></a>
      </div>
      <div class="left-col">
      </div>
      <div class="center-col">
        <div class="genre-box">
          <div class="music-icon"></div>
          <form id="genre-form">
            <label class="genre-label">
              Music Genre
            </label>
            <input
              id="genre-input"
              type="text"
              autocomplete="off"
              placeholder="Smooth Jazz">
            </input>
            <button class="search-button" type="submit">
              <img
              class="search-icon" src="http://wfarm1.dataknet.com/static/resources/icons/set94/894f0362.png">
              </img>
            </button>
          </form>
        </div>
        <div class="chart-box">
          <form id="ag-form">
            <div class="ag-icon"></div>

            <label class="ag-label">
              Agriculture
            </label>
              <input
                id="ag-input"
                type="text"
                autocomplete="off"
                placeholder="Mushrooms">
              </input>
              <input type="submit" style="display:none"/>
              <button class="search-button" type="submit">
                <img
                class="search-icon" src="http://wfarm1.dataknet.com/static/resources/icons/set94/894f0362.png">
                </img>
              </button>
          </form>
          <div class="chart">
            <canvas id="canvas"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="map-box">
      <div id='map'>
      </div>
    </div>
  </body>
</html>
